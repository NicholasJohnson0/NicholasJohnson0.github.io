</head>

<!-- Body Content -->
<body>
    
    <!-- Header Bar -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <h1 id="headerName">
                    Nicholas Johnson
                </h1>

                <ul class="nav nav-pills mr-4">
                    <li class="nav-item">
                        <!-- Use absolute -->
                        <a href="https://NicholasJohnson0.github.io/index.html" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn nav-link active dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Projects
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="https://NicholasJohnson0.github.io/calculator.html">Calculator</a>

                            </div>
                        </div>
                    </li>
                </ul>
        </header>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="mainBox">
            <h2>Tip Calculator</h2>
            <hr>
            <label class="tipLabel" for="billAmount">Bill Amount:</label>
            <input type="number" id="billAmount" placeholder="Enter Bill Amount">
            <br>
            <label class="tipLabel" for="tipPercentage">Tip Percentage:</label>
            <input type="number" id="tipPercentage" placeholder="Enter Tip Percentage">
            <br>
            <button class="tipButton" onclick="calculateTip()">Calculate Tip</button>
            <h3 id="tipAmount">Tip Amount: $0</h3>
            <h3 id="totalAmount">Total Amount: $0</h3>

            <script>
                function calculateTip() {
                    const billAmount = parseFloat(document.getElementById('billAmount').value);
                    const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
                    
                    if (!isNaN(billAmount) && !isNaN(tipPercentage)) {
                        const tipAmount = billAmount * (tipPercentage / 100);
                        const totalAmount = billAmount + tipAmount;

                        document.getElementById('tipAmount').textContent = `Tip Amount: $${tipAmount.toFixed(2)}`;
                        document.getElementById('totalAmount').textContent = `Total Amount: $${totalAmount.toFixed(2)}`;
                    } else {
                        alert('Please enter valid numbers for bill amount and tip percentage.');
                    }
                }
            </script>
        </div>
    </div>


    <!-- Footer Bar -->
    <div class="container">
        <footer>
            <div class="container d-flex flex-wrap justify-content-center py-3 border-top mt-4">
                <h3>
                    Nicholas Johnson ~ Portfolio
                </h3>
            </div>
        </footer>
    </div>

</body>
