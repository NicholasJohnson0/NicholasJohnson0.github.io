</head>

<!-- Body Content -->
<body>
    
    <!-- Header Bar -->
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <h1 id="headerName">
                    Nicholas Johnson
                </h1>

                <ul class="nav nav-pills mr-4">
                    <li class="nav-item">
                        <!-- Use absolute -->
                        <a href="https://NicholasJohnson0.github.io/index.html" class="nav-link active" aria-current="page">Home</a>
                    </li>
                    <li class="nav-item">
                        <div class="dropdown">
                            <button class="btn nav-link active dropdown-toggle" type="button" id="dropdownMenuButton" data-bs-toggle="dropdown" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                Projects
                            </button>
                            <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                              <a class="dropdown-item" href="https://NicholasJohnson0.github.io/calculator.html">Calculator</a>

                            </div>
                        </div>
                    </li>
                </ul>
        </header>
    </div>

    <!-- Main Content -->
    <div class="container">
        <div class="mainBox">
            <h2>Simple Calculator</h2>
            <hr>
            <form name="calculator">
                <input type="text" name="display" id="display" disabled>
                <br>
                <button class="calcButton" type="button" onclick="appendToDisplay('7')">7</button>
                <button class="calcButton" type="button" onclick="appendToDisplay('8')">8</button>
                <button class="calcButton" type="button" onclick="appendToDisplay('9')">9</button>
                <button class="calcButton" type="button" onclick="clearDisplay()">C</button>
                <br>
                <button class="calcButton" type="button" onclick="appendToDisplay('4')">4</button>
                <button class="calcButton" type="button" onclick="appendToDisplay('5')">5</button>
                <button class="calcButton" type="button" onclick="appendToDisplay('6')">6</button>
                <button class="calcButton" type="button" onclick="calculateResult()">=</button>
                <br>
                <button class="calcButton" type="button" onclick="appendToDisplay('1')">1</button>
                <button class="calcButton" type="button" onclick="appendToDisplay('2')">2</button>
                <button class="calcButton" type="button" onclick="appendToDisplay('3')">3</button>
                <button class="calcButton" type="button" onclick="appendToDisplay('+')">+</button>
                <br>
                <button class="calcButton" type="button" onclick="appendToDisplay('0')">0</button>
                <button class="calcButton" type="button" onclick="appendToDisplay('/')">/</button>
                <button class="calcButton" type="button" onclick="appendToDisplay('*')">*</button>
                <button class="calcButton" type="button" onclick="appendToDisplay('-')">-</button>

            </form>

            <script>
                function appendToDisplay(value) {
                    document.calculator.display.value += value;
                }

                function clearDisplay() {
                    document.calculator.display.value = '';
                }

                function calculateResult() {
                    try {
                        document.calculator.display.value = 
                            eval(document.calculator.display.value);
                    } catch (error) {
                        clearDisplay();
                        alert('Invalid calculation');
                    }
                }
            </script>
        </div>
    </div>


    <!-- Footer Bar -->
    <div class="container">
        <footer>
            <div class="container d-flex flex-wrap justify-content-center py-3 border-top mt-4">
                <h3>
                    Nicholas Johnson ~ Portfolio
                </h3>
            </div>
        </footer>
    </div>

</body>
